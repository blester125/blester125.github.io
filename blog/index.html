<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <meta name="og:description" content="Brian Lester's blog posts." />
    <meta name="og:title" content="Brian Lester's blog posts." />
    <meta name="og:url" content="https://blester125.com/blog/index.html" />
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="author" content="Brian Lester" />
    <title>Brian Lester's Blog Posts</title>

    <!-- Third Party CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
      integrity="sha256-ybRkN9dBjhcS2qrW1z+hfCxq+1aBdwyQM5wlQoQVt/0="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js" integrity="sha384-0s5Pv64cNZJieYFkXYOTId2HMA2Lfb6q2nAcx2n0RTLUnCAoTTsS0nKEO27XyKcY" crossorigin="anonymous"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js" integrity=sha384-ZoaMbDF+4LeFxg6WdScQ9nnR1QC2MIRxA1O9KWEXQwns1G8UNyIEZIQidzb0T1fo" crossorigin="anonymous"></script>
    <![endif]-->

    <!-- favicon, the logo in the tab -->
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="static/img/favicon.ico"
      type="image/x-icon"
    />

    <!-- Third Party Javascript -->
    <script
      src="https://code.jquery.com/jquery-1.11.1.min.js"
      integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/vue@2.6.11"
      integrity="sha384-OZmxTjkv7EQo5XDMPAmIkkvywVeXw59YyYh6zq8UKfkbor13jS+5p8qMTBSA1q+F"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link href="/static/css/agency.css" rel="stylesheet" />
    <link href="/static/css/nav.css" rel="stylesheet" />
    <link href="/static/css/nav-placeholder.css" rel="stylesheet" />
    <link href="/static/css/blog.css" rel="stylesheet" />

    <!-- Custom JS -->
    <script src="/static/js/fetch.js"></script>
    <script src="/static/js/blog.js"></script>
    <script>
      $(function () {
        $("#nav").load("/static/nav.html", function () {
          loadScript("/static/js/agency.js");
        });
        $("#footer").load("/static/footer.html", function () {
          $(".social-links").load("/static/socials.html");
        });
      });
      readFile(
        "/static/blog.json",
        loadAndScrollTagPage.bind(
          null,
          window.location.hash,
          500,
          "tag-container"
        )
      );
    </script>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body class="bg-light-gray">
    <div id="nav" class="navbar-placeholder"></div>

    <section id="blog" class="bg-light-gray" style="padding-top: 50px">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Blog</h2>
            <h3 class="section-subheading text-muted">
              A collection of blog posts, mostly about how the math of machine
              learning works.
            </h3>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <div id="tag-container">
              <template v-for="(tag, name) in tags">
                <div :id="tag.id">
                  <h3 class="blog-title">{{ tag.name }}</h3>
                  <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">
                      <div v-for="blog in tag.blogs">
                        <h4 class="blog-title">
                          <a :href="blog.link">{{blog.title}}</a>
                        </h4>
                        <p class="text-muted">{{ blog.description }}</p>
                      </div>
                    </div>
                    <div class="col-lg-1"></div>
                  </div>
                </div>
              </template>
            </div>
          </div>
          <div class="col-lg-2"></div>
        </div>
      </div>
    </section>

    <div id="footer"></div>
  </body>
</html>

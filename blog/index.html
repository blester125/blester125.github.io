    <section id="blog" class="bg-light-gray" style="padding-top: 50px;">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Blog</h2>
            <h3 class="section-subheading text-muted">

        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <div id="tag-container">
              <template v-for="(tag, name) in tags">
                <div :id="tag.id">
                  <h3 class="blog-title">{{ tag.name }}</h3>
                  <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">
                      <div v-for="blog in tag.blogs">
                        <h4 class="blog-title">
                          <a :href="blog.link">{{blog.title}}</a>
                        </h4>
                        <p class="text-muted">{{ blog.description }}</p>
                      </div>
                    </div>
                    <div class="col-lg-1"></div>
                  </div>
                </div>
              </template>
            </div>
          </div>
